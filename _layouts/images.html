<table>
    <tr>
        <th>Checkpoint</th>
        <th>Images</th>
    </tr>
    {% for checkpoint in site.data.checkpoints %}
    <tr>
        <td><a href="{{checkpoint.link}}">{{checkpoint.name}}</a></td>
        {% for seed in site.data.seeds %}
        <td>
            {% if site.images | where: "path", "female-{{ race }}-{{ class }}-{{checkpoint.filename}}-{{ seed.seed}}.webp" | size > 0 %}
            <img src="{{site.baseurl}}/female-{{ race }} - {{ class }}-{{checkpoint.filename}}-{{ seed.seed}}.webp" alt="female {{ race }} {{ class }} {{checkpoint.filename}} {{ seed.seed}}" />
            {% endif %}
        </td>
    </tr>
</table>
